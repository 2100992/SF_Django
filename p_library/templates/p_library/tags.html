{% extends "p_library/base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div>
    <h3>Добро пожаловать в библиотеку.</h3>
    <p>Используется {{ tag|length }} тегов.</p>
    
    <div>
        <div class="mt-3">
            <div class="card">
                <div class="card-body row">
                    {% for tag in tag %}
                    <p class="col-3"><a href="{% url 'p_library:tag_detail_url' tag.slug %}">#{{ tag.title }}</a></p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
<br>
{% endblock %}
